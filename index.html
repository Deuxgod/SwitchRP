<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Toggle what Discord displays for the current user's status">

        <title>Switch RP</title>

        <!-- CSS files used by the screen -->
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css">
        <link rel="stylesheet" href="fontawesome/css/solid.min.css">
        <link rel="stylesheet" href="fontawesome/css/regular.min.css">
        <link rel="stylesheet" href="fontawesome/css/brands.min.css">
    </head>
    <body>
        <div class="header">
            <h1>Discord Status Configuration</h1>
        </div>

        <hr>

        <!-- Select your game -->
        <div class="gameSelect">
            <button class="btn btn-primary dropdown-toggle" type="button" id="titleName" data-toggle="dropdown" arias-haspopup="true" aria-expanded="false">
                Select your game
            </button>
            <div class="dropdown-menu">
                <button class="dropdown-item" type="button" onclick="setTitle('Super Smash Bros. Ultimate')">Super Smash Bros. Ultimate</button>
                <button class="dropdown-item" type="button" onclick="setTitle('Splatoon 2')">Splatoon 2</button>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" type="button" onclick="alert('Select a one title from the dropdown menu, then click on the Update Status button')">
                    <i class="far fa-question-circle" alt="Question mark in a circle"></i>&nbsp;Help
                </button>
            </div>
        </div>

    <!-- Application ID. Allows users to enter a game ID from Discord. Will be added in later.
        <div class="form-group">
            <label for="selectedGameID">Application ID</label>
            <input class="form-control" id="gameID" placeholder="Enter the application ID of your game.">
        </div>
    -->

        <!-- Control buttons  -->
        <div class="control">
            <button type="button" id="reset-btn" class="btn btn-outline-dark" data-toggle="button" aria-pressed="false" onclick="resetValues()">
                <i class="fas fa-undo-alt"></i>&nbsp;&nbsp;Reset Values
            </button>
            <button type="button" id="updateStatus" class="btn btn-success" data-toggle="false" aria-pressed="false">
                <i class="fas fa-broadcast-tower"></i>&nbsp;&nbsp;Update Status
            </button>
        </div>

    <!-- Footer: Disclaimer
        <footer class="footer">
            <div class="container">
                <span class="text-muted">
                    SwitchRP is not associated with Discord or Nintendo.
                </span>
            </div>
        </footer>
    -->

        <!-- JavaScript files used by the application -->
        <script src="jquery/jquery-3.2.1.slim.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
